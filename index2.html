<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Three D game</title>
</html>
</head>
<body>
	 <div id="canvas_id" width="640" height="480"></div>

	<script type="text/javascript" src="js/canvasengine-1.3.2.all.min.js"></script>
	<script type="text/javascript">
		var canvas = CE.defines("canvas_id").
			ready(function() {
				canvas.Scene.call("MyScene");
			});

		canvas.Scene.New({
			name: "MyScene",
			materials: {
				images: {
					my_spritesheet : "sprites/run.png"
				}
			},
			called: function(stage) {
			},
			preload: function(stage, pourcent, material) {
			},
			ready: function(stage) {
				var el = this.createElement();
				var spritesheet = canvas.Spritesheet.new("my_spritesheet", {
					grid: [{
						size: [1, 8],
						tile: [60, 60],
						set: ["run"]
					}],
					btn_play: [433, 33, 215, 188]
				});
				spritesheet.draw(el, "play");
				stage.append(el);
			},
			render: function(stage) {
			},
			exit: function(stage) {
			}
		});
	</script>
</body>
</html>
